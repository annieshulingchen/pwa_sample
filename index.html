<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hello PWA !!!!!!!</title>
  <link rel="manifest" href="./manifest.json">
</head>
<body>
  <h1>Hello PWA: Service Worker Cache</h1>
  <!-- Image -->
  <img width="750" height="1000" src="./images/hello.png" />
  <!-- JavaScript -->
  <script async src="./js/script.js"></script>
  <script>
  // Register the service worker
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('./service-worker.js').then(function(registration) {
      // Registration was successful ;)
      console.log('o  ServiceWorker registration successful with scope: ', registration.scope);
    }).catch(function(err) {
      // registration failed :(
      console.log('o  ServiceWorker registration failed: ', err);
    });
  }
  </script>
</body>
</html>
